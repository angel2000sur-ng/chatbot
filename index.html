<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test CODE BOT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #chat {
      width: 100%;
      max-width: 1000px;
      height: 600px;
      background: #2a2a2a;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      overflow-y: auto;
      padding: 20px;
      margin-bottom: 12px;
      scroll-behavior: smooth;
      user-select: text;
    }

    .message {
      margin: 10px 0;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
      opacity: 0;
      transform: translateY(10px);
      animation: slideIn 0.3s forwards;
      position: relative;
      border-top: 1px solid #444;
      padding-top: 10px;
    }

    .user {
      text-align: right;
      color: #4da6ff;
    }

    .bot {
      text-align: left;
      color: #eee;
    }

    pre {
      background: #1a1a1a;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
      font-family: monospace;
      margin-top: 5px;
      border: 1px solid #333;
    }

    button.copy-btn {
      position: absolute;
      top: 10px;
      right: 0;
      font-size: 12px;
      background: #444;
      color: #fff;
      border: none;
      padding: 4px 8px;
      border-radius: 5px;
      cursor: pointer;
    }

    #inputArea {
      display: flex;
      width: 100%;
      max-width: 800px;
      margin-bottom: 10px;
    }

    #userInput {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #555;
      background: #2e2e2e;
      color: #fff;
      border-radius: 6px 0 0 6px;
      outline: none;
    }

    #sendBtn, #voiceBtn {
      padding: 12px 18px;
      font-size: 16px;
      background: #4da6ff;
      color: white;
      border: none;
      cursor: pointer;
    }

    #sendBtn { border-radius: 0 6px 6px 0; }

    #suggestions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .suggestion {
      background: #333;
      color: #ccc;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    .suggestion:hover {
      background: #555;
    }

    hr {
      border: none;
      border-top: 1px dashed #555;
      margin: 15px 0;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .typing {
  display: inline-block;
  font-size: 18px;
  letter-spacing: 2px;
}

.typing span {
  display: inline-block;
  animation: blink 1.2s infinite;
}

.typing span:nth-child(2) {
  animation-delay: 0.2s;
}
.typing span:nth-child(3) {
  animation-delay: 0.4s;
}

@keyframes blink {
  0%, 80%, 100% { opacity: 0; }
  40% { opacity: 1; }
}
  </style>
</head>
<body>
  <h2>ü§ñ Test de chatbot 1</h2>
  <div id="suggestions"></div>
  <div id="chat"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Parle-lui directement..." autocomplete="off" />
    <button id="voiceBtn">üé§</button>
    <button id="sendBtn">Envoyer</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const voiceBtn = document.getElementById("voiceBtn");
    const suggestions = document.getElementById("suggestions");

    const API_KEY = "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";
    const MODEL = "mistralai/mistral-7b-instruct:free";
    const IMAGE_MODEL = "stability-ai/sdxl:free";

    const dynamicSuggestions = [
      "Raconte-moi une blague üòÑ",
      "Explique-moi un truc simple",
      "Dessine-moi un chat magique üê±",
      "Donne-moi une astuce rapide"
    ];

    function updateSuggestions() {
      suggestions.innerHTML = "";
      const picked = dynamicSuggestions.sort(() => 0.5 - Math.random()).slice(0, 3);
      picked.forEach(s => {
        const btn = document.createElement("div");
        btn.className = "suggestion";
        btn.textContent = s;
        btn.onclick = () => {
          userInput.value = s;
          sendMessage();
        };
        suggestions.appendChild(btn);
      });
    }
    // üîê M√©moire locale - r√©cup√©ration pr√©nom
let userName = localStorage.getItem("userName");

if (!userName) {
  setTimeout(() => {
    addMessage("Salut ! üòä Comment tu t'appelles ?", "bot");
  }, 500);
}
    function addMessage(text, sender, isImage = false, typing = false) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;

      if (sender === "bot" && !isImage) {
        const btn = document.createElement("button");
        btn.textContent = "üìã Copier";
        btn.className = "copy-btn";
        btn.onclick = () => navigator.clipboard.writeText(text);
        msg.appendChild(btn);
      }

      if (isImage) {
        msg.innerHTML += `<img src="${text}" style="max-width:100%; border-radius:10px;">`;
        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
        return;
      }

      chatBox.appendChild(msg);
      if (typing) {
        let i = 0;
        const formatted = formatText(text);
        const interval = setInterval(() => {
          msg.innerHTML = formatted.slice(0, i) + (i % 2 === 0 ? "_" : "");
          i++;
          if (i > formatted.length) {
            clearInterval(interval);
            msg.innerHTML = formatText(text);
          }
          chatBox.scrollTop = chatBox.scrollHeight;
        }, 10);
      } else {
        msg.innerHTML += formatText(text);
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }

    function formatText(text) {
      const keywords = ["Exemple", "Conclusion", "Astuce", "Note", "Info", "Rappel"];
      keywords.forEach(kw => {
        const regex = new RegExp(`\\n\\s*${kw}\\s*:?`, "gi");
        text = text.replace(regex, `\n<hr><b>${kw} :</b>`);
      });
      return text.replace(/```(\w*)\n([\s\S]*?)```/g, (_, lang, code) => `<hr><pre><code>${escapeHtml(code)}</code></pre>`).replace(/\n/g, "<br>");
    }

    function escapeHtml(text) {
      return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }

    async function sendMessage() {
      const message = userInput.value.trim();
if (!message) return;

addMessage(message, "user");
// Affiche l'animation des trois petits points
const typingIndicator = document.createElement("div");
typingIndicator.className = "message bot";
typingIndicator.id = "typingIndicator";
typingIndicator.innerHTML = '<div class="typing"><span>.</span><span>.</span><span>.</span></div>';
chatBox.appendChild(typingIndicator);
chatBox.scrollTop = chatBox.scrollHeight;



// V√©rifie si on veut enregistrer un pr√©nom
if (!userName) {
  const nameMatch = message.match(/(?:je m'appelle|je suis|moi c'est)\s+([^\s.,!]+)/i);
  if (nameMatch) {
    userName = nameMatch[1].trim();
    localStorage.setItem("userName", userName);
    addMessage(`Enchant√© ${userName} ! üòÑ Dis-moi ce que tu veux savoir.`, "bot");
    return;
  }
  localStorage.setItem("userName", userName);
  addMessage(`Enchant√© ${userName} ! üòÑ Dis-moi ce que tu veux savoir.`, "bot");
  return;
}

      userInput.value = "";
      updateSuggestions();

      if (message.toLowerCase().startsWith("dessine") || message.toLowerCase().includes("image")) {
        addMessage("G√©n√©ration d'image...", "bot");
        try {
          const response = await fetch("https://openrouter.ai/api/v1/generate", {
            method: "POST",
            headers: {
              "Authorization": `Bearer ${API_KEY}`,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              model: IMAGE_MODEL,
              prompt: message,
            })
          });

          const data = await response.json();
          const imgUrl = data.image_url || "";
          if (imgUrl) addMessage(imgUrl, "bot", true);
          else addMessage("‚ùå Image non g√©n√©r√©e.", "bot");
        } catch (e) {
          addMessage("‚ùå Erreur g√©n√©ration image : " + e.message, "bot");
        }
        return;
      }

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: MODEL,
            messages: [
              {
                role: "system",
                content: `Tu es un assistant virtuel. Tu es un programme, et tu aides un humain. Tu es toujours poli, mais tu ne commences jamais par une question comme ‚ÄúComment puis-je vous aider ?‚Äù. Tu parles uniquement en fran√ßais, sauf si l'utilisateur parle une autre langue. Tu r√©ponds directement √† ce que demande l'utilisateur, de mani√®re courte, claire et structur√©e, avec des emojis üòÑ.`
              },
              { role: "user", content: message }
            ]
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "‚ùå Erreur : " + (data.error?.message || "r√©ponse vide");
// Supprime les points anim√©s
typingIndicator.remove();
// Affiche le vrai message avec animation
addMessage(reply, "bot", false, true);
      } catch (err) {
        addMessage("‚ùå Une erreur est survenue : " + err.message, "bot");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });
    window.addEventListener("keydown", e => {
      if (document.activeElement !== userInput && !e.ctrlKey && !e.metaKey) {
        userInput.focus();
      }
    });

    // Reconnaissance vocale universelle
    let SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
      const recognition = new SpeechRecognition();
      recognition.lang = 'fr-FR';
      recognition.continuous = false;
      recognition.onresult = function(event) {
        userInput.value = event.results[0][0].transcript;
        sendMessage();
      };
      recognition.onerror = function(e) {
        alert("üé§ Erreur micro : " + e.error);
      };
      voiceBtn.onclick = () => recognition.start();
    } else {
      voiceBtn.disabled = true;
      voiceBtn.textContent = "‚ùåüé§";
    }

    updateSuggestions();
  </script>
</body>
</html>
